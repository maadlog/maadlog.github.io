<div class="col-md-4" ng-repeat="proj in portfolio.projects" style="height: 500px">
    <div class="panel panel-default text-center vertical-center" >
        <div class="panel-heading">
            {{proj.title}}
        </div>
        <div class="panel-body">
            <p>{{proj.description}}</p>
        </div>
        <div class="panel-footer plan">
            <img ng-src={{proj.image}} height="200px" >
            <br>
            <a ng-show="proj.url" class="btn" ng-href="{{proj.url}}">Go To Source</a>
        </div>
    </div>
</div>
