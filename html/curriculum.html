<div id="education" class="container" ng-controller="educationCtrl as edu">
    <div class="col-md-6 container-fluid" ng-repeat="place in edu.places">
        <div class="panel panel-default text-center" >
            <div class="panel-heading">
                <img ng-show="place.image" ng-src={{place.image}} height="50px" >
                {{place.title}}
            </div>
            <div class="panel-body" style="color:#aaaaaa">
                <p>{{place.description}}</p>
            </div>
        </div>
    </div>
</div>
